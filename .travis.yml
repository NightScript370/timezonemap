language: java

cache:
  directories:
    - $HOME/.m2

script:
    mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    mvn test -DskipDataPackaging=true -B

env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./deployment/before-deploy.sh
  - ./deployment/deploy.sh
